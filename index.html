<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP + Gemini Processing</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    
    <!-- React and ReactDOM from CDN (Production builds) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- D3.js for graph visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: #2C2C2C; 
            color: #E4E4E4; 
        }
        .container { max-width: 1024px; margin: 0 auto; padding: 2rem; }
        .header { margin-bottom: 2rem; }
        .title { font-size: 1.875rem; font-weight: 500; margin-bottom: 1rem; color: #E4E4E4; }
        .subtitle { color: #B8B8B8; font-size: 1.125rem; }
        .input-group { margin-bottom: 1.5rem; }
        .label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #E4E4E4; }
        .textarea { 
            width: 100%; 
            height: 8rem; 
            padding: 0.75rem; 
            border-radius: 0.5rem; 
            resize: none; 
            background-color: #3A3A3A; 
            border: 1px solid #4A4A4A; 
            color: #E4E4E4; 
            font-family: inherit;
        }
        .textarea:focus { outline: none; border-color: #B39CD0; }
        .controls { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; }
        .checkbox { border-radius: 0.25rem; }
        .checkbox-label { font-size: 0.875rem; color: #B8B8B8; }
        .button { 
            padding: 0.5rem 1rem; 
            border-radius: 0.5rem; 
            border: none; 
            background-color: #B39CD0; 
            color: #2C2C2C; 
            font-weight: 500; 
            cursor: pointer; 
            transition: opacity 0.2s;
        }
        .button:hover:not(:disabled) { opacity: 0.8; }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-card { 
            background-color: #3A3A3A; 
            border: 1px solid #4A4A4A; 
            border-radius: 0.5rem; 
            padding: 1rem; 
        }
        .status-title { font-size: 1.125rem; font-weight: 500; margin-bottom: 0.5rem; color: #E4E4E4; }
        .status-item { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .status-dot { width: 0.5rem; height: 0.5rem; border-radius: 50%; }
        .status-text { font-size: 0.875rem; color: #B8B8B8; }
        .console-info { 
            margin-top: 1rem; 
            padding: 0.75rem; 
            border-radius: 0.25rem; 
            border: 1px solid #4A4A4A; 
            background-color: #2C2C2C; 
        }
        .console-text { font-size: 0.75rem; color: #B8B8B8; }
        .example-section { margin-top: 1.5rem; }
        .example-text { font-size: 0.875rem; margin-bottom: 0.5rem; color: #B8B8B8; }
        .example-button { 
            text-align: left; 
            font-size: 0.75rem; 
            padding: 0.75rem; 
            border-radius: 0.25rem; 
            border: 1px solid #4A4A4A; 
            width: 100%; 
            background-color: #3A3A3A; 
            color: #B8B8B8; 
            cursor: pointer; 
            transition: opacity 0.2s;
        }
        .example-button:hover { opacity: 0.8; }
        .results-section { 
            margin-top: 2rem; 
            background-color: #3A3A3A; 
            border: 1px solid #4A4A4A; 
            border-radius: 0.5rem; 
            padding: 1rem; 
        }
        .results-title { 
            font-size: 1.125rem; 
            font-weight: 500; 
            margin-bottom: 0.5rem; 
            color: #E4E4E4; 
        }
        .results-summary { 
            margin-bottom: 1rem; 
            color: #B39CD0; 
            font-size: 0.875rem; 
        }
        .results-data { 
            background-color: #2C2C2C; 
            border: 1px solid #4A4A4A; 
            border-radius: 0.25rem; 
            padding: 1rem; 
            overflow-x: auto; 
        }
        .json-display { 
            color: #E4E4E4; 
            font-family: 'Courier New', monospace; 
            font-size: 0.75rem; 
            line-height: 1.4; 
            margin: 0; 
            white-space: pre-wrap; 
        }
        .graph-section { 
            margin-top: 2rem; 
        }
        .graph-container { 
            height: 600px; 
            background-color: #2C2C2C; 
            border: 1px solid #4A4A4A; 
            border-radius: 0.5rem; 
            position: relative; 
            overflow: hidden;
        }
        .graph-svg { 
            width: 100%; 
            height: 100%; 
        }
        .graph-header { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            background-color: rgba(44, 44, 44, 0.9); 
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #4A4A4A; 
            padding: 1rem; 
            z-index: 10;
        }
        .graph-title { 
            color: #E4E4E4; 
            font-size: 1.125rem; 
            font-weight: 500; 
            margin: 0 0 0.25rem 0; 
        }
        .graph-subtitle { 
            color: #B8B8B8; 
            font-size: 0.875rem; 
            margin: 0 0 0.75rem 0; 
        }
        .graph-legend { 
            display: flex; 
            gap: 1rem; 
            font-size: 0.75rem; 
        }
        .legend-item { 
            display: flex; 
            align-items: center; 
            gap: 0.25rem; 
        }
        .legend-dot { 
            width: 0.5rem; 
            height: 0.5rem; 
            border-radius: 50%; 
        }
        .legend-text { 
            color: #B8B8B8; 
        }
        .graph-info { 
            position: absolute; 
            top: 1rem; 
            right: 1rem; 
            background-color: rgba(58, 58, 58, 0.9); 
            border: 1px solid #4A4A4A; 
            border-radius: 0.5rem; 
            padding: 0.75rem; 
            color: #E4E4E4; 
            font-size: 0.875rem; 
            backdrop-filter: blur(8px);
        }
        .node-details { 
            position: absolute; 
            bottom: 1rem; 
            left: 1rem; 
            right: 1rem; 
            background-color: rgba(58, 58, 58, 0.95); 
            border: 1px solid #4A4A4A; 
            border-radius: 0.5rem; 
            padding: 1rem; 
            color: #E4E4E4; 
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .node-details-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 0.5rem; 
        }
        .node-details-title { 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
        }
        .node-details-dot { 
            width: 0.75rem; 
            height: 0.75rem; 
            border-radius: 50%; 
        }
        .node-details h3 { 
            margin: 0; 
            color: #E4E4E4; 
            font-weight: 500; 
        }
        .node-details .close { 
            background: none; 
            border: none; 
            color: #B8B8B8; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: color 0.2s;
        }
        .node-details .close:hover { 
            color: #E4E4E4; 
        }
        .node-details-description { 
            color: #B8B8B8; 
            font-size: 0.875rem; 
            line-height: 1.5; 
            margin-bottom: 0.75rem; 
        }
        .node-details-type { 
            padding-top: 0.5rem; 
            border-top: 1px solid #4A4A4A; 
            color: rgba(184, 184, 184, 0.7); 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
        }
        .loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            color: #B8B8B8; 
            font-size: 1.125rem;
        }
        .error { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            color: #FF6B6B; 
            flex-direction: column; 
            text-align: center;
        }
        .progress-section { 
            margin-bottom: 1.5rem; 
            background-color: #3A3A3A; 
            border: 1px solid #4A4A4A; 
            border-radius: 0.5rem; 
            padding: 1rem; 
        }
        .progress-title { 
            font-size: 1.125rem; 
            font-weight: 500; 
            margin-bottom: 0.75rem; 
            color: #E4E4E4; 
        }
        .progress-bar-container { 
            position: relative; 
            width: 100%; 
            height: 1.5rem; 
            background-color: #2C2C2C; 
            border-radius: 0.75rem; 
            overflow: hidden; 
            margin-bottom: 0.75rem; 
        }
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #B39CD0 0%, #FFC1CC 100%); 
            border-radius: 0.75rem; 
            transition: width 0.3s ease; 
            position: relative; 
        }
        .progress-bar::after { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%); 
            animation: shimmer 2s infinite; 
        }
        @keyframes shimmer { 
            0% { transform: translateX(-100%); } 
            100% { transform: translateX(100%); } 
        }
        .progress-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #2C2C2C; 
            font-weight: 600; 
            font-size: 0.875rem; 
            z-index: 1; 
        }
        .current-step { 
            color: #B39CD0; 
            font-size: 0.875rem; 
            margin-bottom: 0.75rem; 
            font-weight: 500; 
        }
        .load-times { 
            margin-top: 0.75rem; 
            padding-top: 0.75rem; 
            border-top: 1px solid #4A4A4A; 
        }
        .load-times h4 { 
            margin: 0 0 0.5rem 0; 
            color: #E4E4E4; 
            font-size: 0.875rem; 
        }
        .load-time-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 0.25rem; 
            font-size: 0.75rem; 
        }
        .load-time-label { 
            color: #B8B8B8; 
            text-transform: capitalize; 
        }
        .load-time-value { 
            color: #B39CD0; 
            font-weight: 500; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .graph-container { 
            scrollbar-width: thin; 
            scrollbar-color: #4A4A4A #2C2C2C; 
        }
        .graph-container::-webkit-scrollbar { 
            width: 8px; 
        }
        .graph-container::-webkit-scrollbar-track { 
            background: #2C2C2C; 
        }
        .graph-container::-webkit-scrollbar-thumb { 
            background: #4A4A4A; 
            border-radius: 4px; 
        }
        .graph-container::-webkit-scrollbar-thumb:hover { 
            background: #B8B8B8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load Gemini Nano Processor -->
    <script src="./gemini-nano-processor.js"></script>
    
    <!-- Main React App (Precompiled - No Babel needed) -->
    <script src="./app-compiled.js"></script>
</body>
</html>
